{% include 'home/partials/header.html' %}
{% load static %}

<body>
  <div class='account-pages my-5 pt-sm-5'>
    <div class='container'>
      <div class='row justify-content-center'>
        <div class='col-md-8 col-lg-6 col-xl-5'>
          <div class='card overflow-hidden'>
            <div class='bg-primary bg-soft'>
              <div class='row'>
                <div class='col-7'>
                  <div class='text-primary p-4'>
                    <h5 class='text-primary'>Welcome Back !</h5>
                    <p>Sign in to continue to Invo.</p>
                  </div>
                </div>
                <div class='col-5 align-self-end'>
                  <img src="{% static 'home/images/profile-img.png' %}" alt='' class='img-fluid'>
                </div>
              </div>
            </div>
              <div class='card-body pt-0'> 
                <div class='auth-logo'>
                  <a href="{% url 'home:index' %}" class='auth-logo-dark'>
                    <div class='avatar-md profile-user-wid mb-4'>
                      <span class='avatar-title rounded-circle bg-light'>
                        <img src="{% static 'home/images/logo.svg' %}" alt='' height='40'>
                      </span>
                    </div>
                  </a>
                </div>
                <div class='p-2'>
                  <form class='form-horizontal needs-validation' action='.' novalidate method='post'>
                    {% csrf_token %}
                    <div class='mb-3'>
                      <label for='use_login' class='form-label'>Email</label>
                      <input type='email' class='form-control valid_email' id='use_login' 
                        name='use_login' placeholder='Enter email' required>
                      <div class='invalid-feedback'>Please enter email</div>
                    </div>
                    <div class='mb-3'>
                      <label for='use_password' class='form-label'>Password</label>
                      <div class='input-group auth-pass-inputgroup'>
                        <input type='password' class='form-control valid_pass bypass' placeholder='Enter password' aria-label='Password' 
                          aria-describedby='password-addon' id='use_password' name='use_password' required>
                        <button class='btn btn-light ' type='button' id='password-addon'>
                          <i class='mdi mdi-eye-outline'></i></button>
                        <div class='invalid-feedback'>Please enter password</div>
                      </div>
                    </div>
                    <div class='mt-4 d-grid'>
                      <button class='btn btn-primary waves-effect waves-light' type='submit'>Log in</button>
                    </div>
                    <div class='mt-3 text-center'>
                      <a href='auth-recoverpw.html' class='text-muted'><i class='mdi mdi-lock me-1'></i> Forgot your password?</a>
                    </div>
                  </form>
                </div>
              </div>
          </div>
          <div class='mt-4 text-center'>
            <div>
              <p>Don't have an account ? <a href="{% url 'home:register' %}" class='fw-medium text-primary'> Signup now</a></p>
              <p>Â© <script>document.write(new Date().getFullYear())</script> <i class='mdi mdi-heart text-danger'></i> don't fall asleep.</p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
{% include 'home/partials/footer.html' %}
